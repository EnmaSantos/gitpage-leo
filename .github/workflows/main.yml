name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this if your branch is not named main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install # Skip this if not using Node.js

      - name: Build your site
        run: npm run build # Replace this with your actual build command, e.g., jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public # Change this to your build output folder (e.g., _site for Jekyll)
